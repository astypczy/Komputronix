{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Edytuj produkt</h1>
            <form action="{{ url_for('edit_product', product_id=product.product_id) }}" method="POST">
                <div class="form-group">
                    <label for="name">Nazwa produktu</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ product.name }}">
                </div>
                <div class="form-group">
                    <label for="category">Kategoria</label>
                    <input type="text" class="form-control" name="category" id="category"
                        value="{{ product.category }}">
                </div>
                <div class="form-group">
                    <label for="price">Cena</label>
                    <input type="number" class="form-control" name="price" id="price" value="{{ product.price }}">
                </div>
                <div class="form-group">
                    <label for="amount">Dostępna ilość</label>
                    <input type="number" class="form-control" name="amount" id="amount" value="{{ product.amount }}">
                </div>
                <div class="form-group">
                    <label for="photo">Zdjęcie</label>
                    <input type="text" class="form-control" name="photo" id="photo" value="{{ product.photo }}">
                </div>
                <div class="form-group">
                    <label for="producent">Producent</label>
                    <input type="text" class="form-control" name="producent" id="producent"
                        value="{{ product.producent }}">
                </div>
                <div class="form-group">
                    <label for="description">Opis produktu</label>
                    <textarea class="form-control" name="description" id="description"
                        rows="3">{{ product.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="container">
    <h1>Nie jesteś zalogowany!</h1>

    <a href="{{ url_for('login') }}" class="btn btn-primary">Przejdź do logowania</a>

</div>
{% endif %}
{% endblock %}
