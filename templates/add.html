{% extends 'base.html' %}

{% block content %}
{% if current_user.is_authenticated %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Dodawanie produktu</h1>
            <form action="/add_products" method="post">
                <div class="form-group">
                    <label for="name">Nazwa produktu:</label><br>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="name">Kategoria:</label><br>
                    <input type="text" class="form-control" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="price">Cena:</label><br>
                    <input type="number" class="form-control" id="price" step="0.01" name="price" required>
                </div>

                <div class="form-group">
                    <label for="amount">Ilość:</label><br>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="photo">Nazwa pliku zdjęcia (.jpg):</label><br>
                    <input type="text" class="form-control" id="photo" name="photo" required>
                </div>
                <div class="form-group">
                    <label for="producent">Producent:</label><br>
                    <input type="text" class="form-control" id="producent" name="producent" required>
                </div>
                <div class="form-group">
                    <label for="description">Opis:</label><br>
                    <textarea id="description" class="form-control" name="description" rows="3" required></textarea><br>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Potwierdź</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="container">
    <h1>Nie jesteś zalogowany!</h1>

    <a href="{{ url_for('login') }}" class="btn btn-primary">Przejdź do logowania</a>

</div>
{% endif %}

{% endblock %}
